<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,viewport-fit=cover">
  <script>
      ;(function(docEl, t, padBaseSize){
          var w,r=function(){
              var nw=Math.min(docEl.getBoundingClientRect().width, padBaseSize)
              if(nw!==w) w=nw,docEl.setAttribute('style','font-size:'+w/10+'px')
          }
          if(t.setAttribute('style','width:1vw'), !t.style.width) r(),window.addEventListener('resize', r)
      })(document.documentElement, document.createElement('div'), 750);
  </script>
  <meta name="format-detection" content="telephone=no,email=no">
  <title></title>
  <script>
      (function() {
          var report = document.createElement("script");
          // 一小时自更新一次
          var date = new Date;
          date.setMinutes(0);
          date.setSeconds(0);
          date.setMilliseconds(0);
          date = date.getTime();
          report.src = 'https://a.msstatic.com/huya/hd/cdn_libs/performance_report-min.js?version=' + date;
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(report, s);
      })();

  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
